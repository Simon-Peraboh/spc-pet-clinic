<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="spc.guruspring5.model.Owner"*/-->
       <h1 th:text="'List of Owners'">List of Owners</h1>

       <table>
           <thead>
               <tr>
                   <th>Id</th>
                   <th>First Name</th>
                   <th>Last Name</th>
               </tr>
           </thead>
           <tbody>
               <tr th:each="owner : ${owners}">
                   <td th:text="${owner.id}">1</td>
                   <td th:text="${owner.firtName}">Temi</td>
                   <td th:text="${owner.lastName}">Lawrence</td>
               </tr>
           </tbody>
       </table>
</body>
</html>
